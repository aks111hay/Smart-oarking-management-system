<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkMaster</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body style="background-image: url(../static/bg.png);">
    <div class="login-logo">
        <h1>Welcome Back</h1>
    </div>
    <div class="login-container">
        <div class="login-card" style="font-size:20px;display:inline-block;width: 400px;">
            <form action="{{url_for('login')}}" method="POST">
                <div class="form-group">
                    <label for="username">email</label>
                    <input type="text" id="username" name="email" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-links">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="{{url_for('register')}}">Register here</a></p>
            </div>
        </div>
            
    </div>
    <footer>
        <p>&copy; ParkMaster 2025</p>
    </footer>
</body>
</html>
